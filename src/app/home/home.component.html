<div class="container mt-4">
  <h1 class="mb-4">Dad Jokes</h1>
  
  <!-- Current Joke Card -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Current Joke</h5>
      <p class="card-text" *ngIf="currentJoke">{{ currentJoke.joke }}</p>
      <button class="btn btn-primary me-2" (click)="loadJoke()">Get New Joke</button>
      <button class="btn btn-secondary" [disabled]="!currentJoke" (click)="viewDetail(currentJoke!)">
        View Detail
      </button>
    </div>
  </div>
  
  <!-- Create New Joke Form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Create Your Own Joke</h5>
      <form (ngSubmit)="addNewJoke()">
        <div class="mb-3">
          <label for="newJoke" class="form-label">Joke Text</label>
          <input type="text" id="newJoke" [(ngModel)]="newJokeText" name="newJokeText" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Joke</button>
      </form>
    </div>
  </div>
  
  <!-- Jokes History -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Joke History</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let joke of history">
          <div class="d-flex justify-content-between align-items-center">
            <span>{{ joke.joke }}</span>
            <button class="btn btn-sm btn-outline-primary" (click)="viewDetail(joke)">Edit</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
